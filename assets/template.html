<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Techdemo</title>
        <style>
.link {
  fill: none;
  stroke: #666;
  stroke-opacity: 0.6;
}

.link.default {
  stroke: rgb(0, 0, 0);
}

.node > circle {
  stroke: #333;
  stroke-width: 3.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
        </style>
    </head>
    <body>
        <input id="filterText" name="filterText" type="text" />
        <div id="theGraph"></div>
    </body>
</html>
